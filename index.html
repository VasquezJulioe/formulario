<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contáctenos</title>
</head>

<body>
    <form>
        <h2>Contáctenos</h2>
        <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Correo">
            <label for="label">Asunto</label>
            <input type="text" name="label" id="label" placeholder="Asunto">
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Escriba su mensaje aquí."></textarea>
            <div class="form-txt">
                <a href="#">Politicas de Privacidad</a>
                <a href="#">Terminos y condiciones</a>
            </div>
            <input type="button" class="btn" value="Enviar" id="enviar">
            <input type="button" class="btn" value="Limpiar" id="limpiar">
        </div>
    </form>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
